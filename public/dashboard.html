<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LojasSaaS</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-16 bg-gray-900 text-xl font-bold">
                LojasSaaS
            </div>
            <div class="flex flex-col flex-1 p-4 overflow-y-auto">
                <nav class="flex-1 space-y-2">
                    <a href="#" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md">
                        Dashboard
                    </a>
                </nav>
                <button id="logoutBtn"
                    class="flex items-center px-4 py-2 mt-auto text-gray-300 hover:bg-gray-700 rounded-md">
                    Sair
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 w-0 overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between px-6 py-4 bg-white shadow-sm border-b">
                <div class="flex items-center text-gray-500 text-lg font-semibold h-8" id="welcomeMsg">
                    Olá, Cliente
                </div>
                <a href="request.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    + Solicitar Novo Site
                </a>
            </header>

            <!-- Main Scroll -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">

                <!-- Sites Section -->
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Meus Projetos</h3>
                <div id="sitesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <p class="text-gray-500 col-span-full text-center py-10">Carregando seus sites...</p>
                </div>

                <!-- Support Section -->
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Suporte & Mensagens</h3>
                <div class="bg-white shadow rounded-lg p-6">
                    <form id="messageForm" class="flex gap-4">
                        <input type="text" id="msgSubject" placeholder="Assunto" required
                            class="flex-1 shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        <input type="text" id="msgContent" placeholder="Mensagem" required
                            class="flex-2 shadow border rounded py-2 px-3 text-gray-700 w-full focus:outline-none focus:shadow-outline">
                        <button type="submit"
                            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enviar para
                            WhatsApp</button>
                    </form>
                    <p class="text-sm text-gray-500 mt-2">Sua mensagem será enviada via WhatsApp e registrada em nosso
                        sistema para acompanhamento.</p>
                </div>

            </main>
        </div>
    </div>

    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/5598989117776" target="_blank"
        class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white w-14 h-14 rounded-full shadow-lg transition-all transform hover:scale-110 z-50 flex items-center justify-center border-2 border-white">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-8.683-2.031-9.676-.272-.099-.47-.149-.669-.149-.198 0-.42.001-.643.001-.223 0-.583.084-.89.444-.306.359-1.171 1.144-1.171 2.791 0 1.647 1.201 3.239 1.368 3.461.166.222 2.364 3.611 5.728 5.065 2.277.986 2.74.791 3.226.742.486-.049 1.574-.644 1.797-1.265.223-.621.223-1.153.156-1.265zm-11.757-6.04c-.114.19-.239.387-.37.591l.073-.139c.099-.153.199-.304.297-.452z" />

    </a>

    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
